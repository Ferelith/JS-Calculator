<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <script src="scripts/script.js" defer></script>
    <title>JS Calculator</title>
</head>
<body>
    <div class="calculator_app">
        <div class="input_field" id="input_field">
            <div id="input_history" class="input_history"></div>
            <div id="input_current" class="input_current"></div>
        </div>
        <div class="buttons">
            <div class="operator_buttons">
                <div>&#43;</div>
                <div>&#8722;</div>
                <div>&times;</div>
                <div>&divide;</div>
            </div>
            <div class="left_panel">
                <div class="number_buttons">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
                <div class="number_buttons">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>
                <div class="number_buttons">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
                <div class="number_buttons">
                    <div>0</div>
                    <div id="decimal_point">.</div>
                    <div id="clear_button">C</div>
                </div>
            </div>
            <div class="equal_button" id="result">&#61;</div>
        </div>
    </div>
</body>
</html>
